<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/png" href="./img/icono.png">
    <title>SpaceHistory</title>
    <!-- Media queries -->
    <link rel="stylesheet" href="./estilos/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="./estilos/ipad.css" >
    <link rel="stylesheet" media="screen and (min-width: 1024px)" href="./estilos/laptop.css" >
    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/6dc48ac1d9/Responsive-design/style.css">    
</head>
<body>
    <div class="main-container">
        
        <header class="header">
            <figure class="icon--header">
                <img src="./img/icono.png" alt="">
            </figure>
            <nav>
                <ul>
                    <li><h1>SpaceHistory</h1></li>
                    <li><span class="icon-search"></span></li>
                    <li><span class="icon-share"></span></li>
                    <li><span class="icon-menu"></span></li>
                </ul>
            </nav>
            <!-- <div class="menu">
                <ul>
                    <li>
                        <p></p>
                    </li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div> -->
        </header>
        <section class="stories">
            <div class="stories--story">
                <figure class="stories--story__img">
                    <img src="./img/img1.jpg" alt="satelite">
                </figure>
                <p class="stories--story__description">
                    NASA, SpaceX Set Launch Date for 2d Crew Rotation
                </p>
            </div>
        </section>
        <button class="moreStories">
            MORE STORIES
        </button>
        <section class="desc">
            <figure class="desc--logo">
                <img src="./img/icono.png" alt="">
            </figure>
            <p class="desc--description">
                National Aeronautics and Space Administration NASA Official: Brian Dunbar
            </p>
        </section>
        <footer>
            <a href="">No Fear Act</a>
            <a href="">FOIA</a>
            <a href="">Privacy</a>
            <a href="">Office of inspector General</a>
            <a href="">Office of Special Counsel</a>
            <a href="">Agency Financial Reports</a>
            <a href="">Contact SpaceHistory</a>
        </footer>

    </div>
</body>
</html>
